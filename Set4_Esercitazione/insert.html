    <main>
    <h1 class="text-center mt-4 text-warning">Inserisci una nuova bacchetta</h1>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 text-center">
            <div class="form-group">
                <label for="cod">Codice</label>
                <input type="text" class="form-control mx-auto" id="cod" disabled></input>
            </div>

            <div class="form-group">
                <label for="mat">Materiale</label>
                <input type="text" class="form-control mx-auto" id="mat"></input>
                <p id="warning-nom"></p>
            </div>

            <div class="form-group">
                <label for="nuc">Nucleo</label>
                <input type="text" class="form-control mx-auto" id="nuc"></input>
                <p id="warning-nuc"></p>
            </div>

            <div class="form-group">
                <label for="lung">Lunghezza</label>
                <input type="number" min="0" class="form-control mx-auto" id="lung"></input>
                <p id="warning-lung"></p>
            </div>

            <div class="form-group">
                <label for="res">Resistenza</label>
                <input type="text" class="form-control mx-auto" id="res"></input>
                <p id="warning-res"></p>
            </div>

            <div class="form-group">
                <label for="mago">Nome del mago proprietario</label>
                <input type="text" class="form-control mx-auto" id="mago"></input>
                <p id="warning-mag"></p>
            </div>

            <div class="form-group">
                <label for="cas" >Casata</label>
                <select name="casata" id="cas" class="text-secondary mx-auto">
                    <option value="default">- Scegliere una casata -</option>
                    <option value="corvonero">Corvonero</option>
                    <option value="grifondoro">Grifondoro</option>
                    <option value="tassorosso">Tassorosso</option>
                    <option value="serpeverde">Serpeverde</option>             
                  </select>                
            </div>
            <div class="form-group">
                <label for="img">Immagine</label>
               <input type="url" class="form-control mx-auto" placeholder="URL" id="img"></input> 
               <p id="warning-img"></p>
            </div>
            <button type="button" class="btn btn-warning" onclick="wandInsert()">Inserisci</button> 
        </div>

        </div>
