<!--UPDATE MODAL-->
<div class="modal fade" id="house-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifica</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nom" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <div class="form-group">

          <div class="form-group">
            <label for="n-bac" class="col-form-label">Numero di bacchette</label>
            <input type="text" class="form-control" id="n-bac">
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        <button type="button" class="btn btn-warning" onclick="saveHouse(this)" id="btn-save">Salva Mofidiche</button>
      </div>
    </div>
  </div>
</div>
